syntax = "proto3";
import "google/protobuf/empty.proto";

option csharp_namespace = "MyServer";

package scalar;

service Numerics {

  rpc SendNumber (stream NumberRequest) returns (stream NumberResponse);
}

message NumberRequest {

  int32 value = 1;
  int32 index = 2;
}

message NumberResponse {
  int32 result = 1;
  int32 index = 2;
}


