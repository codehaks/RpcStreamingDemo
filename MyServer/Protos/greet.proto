syntax = "proto3";
import "google/protobuf/empty.proto";

option csharp_namespace = "MyServer";

package scalar;

service WebAnalytics {

  rpc SendLink (stream LinkRequest) returns (stream LinkResponse);
}

message LinkRequest {

  string url = 1;
  
}

message LinkResponse {

  int32 page_size = 1;
  int32 time_length = 2;
  string url = 3;
}


